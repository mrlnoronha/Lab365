    <h1>Terceira Semana</h1>
    <table>
        <tr>
          <th>Operador</th>
          <th>Operação</th>
          <th>Exemplo</th>
        </tr>
        <tr>
          <td>==</td>
          <td>Igual a</td>
          <td>"1"==1//true</td>
        </tr>
        <tr>
          <td>===</td>
          <td>Estritamente igual a</td>
          <td>"1"===1//false</td>
        </tr>
        <tr>
            <td>>,<</td>
            <td>Maior que menor que</td>
            <td>20>20// false</td>
        </tr>
        <tr>
            <td>>=,=<</td>
            <td>Maior ou igual que, menor ou igual que</td>
            <td>20<=20// true</td>
        </tr>
        <tr>
            <td>!=, !==</td>
            <td>Diferente de</td>
            <td>1!= 2// true</td>
        </tr>
      </table>



    
    
</body>
